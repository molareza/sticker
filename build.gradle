apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.vanniktech.code.quality.tools'
apply plugin: 'com.vanniktech.android.junit.jacoco'

buildscript {
  ext.kotlinVersion = '1.3.21'
  ext.versions = [
    espresso: '3.0.2',
    testRules: '1.0.2',
  ]

  ext.deps = [
    'support': [
      'test': [
        'espresso': [
          'core': "com.android.support.test.espresso:espresso-core:${versions.espresso}",
        ],
        'runner': "com.android.support.test:runner:${versions.testRules}",
        'rules': "com.android.support.test:rules:${versions.testRules}",
      ],
    ],
    'fastLaneScreenGrab': "tools.fastlane:screengrab:1.2.0",
  ]

  repositories {
    mavenCentral()
    google()
    gradlePluginPortal()
  }
  dependencies {
    classpath 'com.vanniktech:gradle-code-quality-tools-plugin:0.17.0'
    classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.11.0'
    classpath 'com.vanniktech:gradle-maven-publish-plugin:0.8.0'

    classpath 'com.android.tools.build:gradle:3.3.1'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.21.0'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

codeQualityTools {
  lint {
    textReport = true
  }
  checkstyle {
    toolVersion = '8.7'
  }
  pmd {
    toolVersion = '6.0.1'
  }
  ktlint {
    toolVersion = '0.29.0'
  }
  detekt {
    toolVersion = '1.0.0-RC12'
  }
  errorProne {
    toolVersion = '2.1.2'
  }
}

junitJacoco {
  // Don't care about sample and generated modules
  ignoreProjects = ['app', 'emoji-ios', 'emoji-google', 'emoji-twitter', 'emoji-compat', 'emoji-kotlin']
}

subprojects {
  repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url "https://jitpack.io" }
  }
}

ext {
  minSdkVersion = 15
  compileSdkVersion = 28
  targetSdkVersion = 28

  androidXVersion = '1.0.0'
  leakCanaryVersion = '1.6.3'
  supportLibraryVersion = '27.1.1'
  versionCode = VERSION_CODE
  versionName = VERSION_NAME

  supportAppCompat = "androidx.appcompat:appcompat:$androidXVersion"
  supportV4CoreUi = "androidx.legacy:legacy-support-core-ui:$androidXVersion"
  supportV4Compat = "androidx.core:core:$androidXVersion"
  supportRecyclerView = "androidx.recyclerview:recyclerview:$androidXVersion"
  supportCardView = "androidx.cardview:cardview:$androidXVersion"
  supportAnnotations = "androidx.annotation:annotation:$androidXVersion"
  supportEmoji = "androidx.emoji:emoji-appcompat:$androidXVersion"
  supportEmojiBundled = "androidx.emoji:emoji-bundled:$androidXVersion"
  supportRecyclerView = "com.android.support:recyclerview-v7:$androidXVersion"


  leakCanaryDebug = "com.squareup.leakcanary:leakcanary-android:$leakCanaryVersion"
  leakCanaryRelease = "com.squareup.leakcanary:leakcanary-android-no-op:$leakCanaryVersion"

  testing = [
          junit             : 'junit:junit:4.13-beta-2',
          robolectric       : 'org.robolectric:robolectric:3.5.1',
          privateConstructor: 'com.pushtorefresh.java-private-constructor-checker:checker:1.2.0',
          assertJ           : 'org.assertj:assertj-core:3.12.1'
  ]

  javaVersion = JavaVersion.VERSION_1_7
}

wrapper {
  gradleVersion = '5.2.1'
  distributionType = Wrapper.DistributionType.ALL
}

subprojects {
  task allDependencies(type: DependencyReportTask) {}
}
